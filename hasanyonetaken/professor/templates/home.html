{% extends "base.html" %}

{% block title %}Has Anyone Taken | Home{% endblock %}

{% block content %}
        <style>
    /* Additional styles to center the content */
    body, html {
        height: 100%;
    }
    .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
            /* Container for the buttons */
.top-right-buttons {
    position: absolute;
    top: 10px; /* Adjust as needed for desired distance from the top */
    right: 10px; /* Adjust as needed for desired distance from the right */
    display: flex;
    gap: 10px; /* Spacing between buttons */
}

/* Styling for the buttons */
.top-right-buttons button,
.top-right-buttons input[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}
    </style>
 <div class="top-right-buttons">
    <a href="#" role="button">Sign up</a>
    <a href="#" role="button">Login</a>
    </div>
<div class="grid">
    <form method="POST" action="POST">
        <div class="grid">
            <label for="professorname">
            <h1>Has anyone taken</h1>
            <input type="search" id="professorname" name="professorname" placeholder="Professor name" required>
            </label>
        </div>
    </form>
</div>
{% endblock %}
